<!DOCTYPE html>
<html>
<head>
  <title>Chinurag - Under Construction</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background-color: #333;
      border-radius: 10px;
      padding: 20px;
      animation: fade-in 1s ease-out;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .construction {
      font-size: 24px;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>Chinurag</h1>
      <p class="construction">Profile under construction</p>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Shop - Characters</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Character Shop</h1>
  </header>

  <div class="category-container">
    <h2 id="category-heading"></h2>
    <ul id="characters-list">
      <!-- Characters will be dynamically added here -->
    </ul>
  </div>

  <script src="script.js"></script>
  <script>
    // JavaScript code to dynamically set the category heading and characters list
    const urlParams = new URLSearchParams(window.location.search);
    const category = urlParams.get('category');

    const categoryHeading = document.getElementById('category-heading');
    const charactersList = document.getElementById('characters-list');

    switch (category) {
      case 'marvel':
        categoryHeading.textContent = 'Marvel Super Heroes';
        break;
      case 'dc':
        categoryHeading.textContent = 'DC Super Heroes';
        break;
      case 'indian':
        categoryHeading.textContent = 'Indian Super Heroes';
        break;
      case 'gods':
        categoryHeading.textContent = 'Gods';
        break;
      case 'youtubers':
        categoryHeading.textContent = 'YouTubers';
        break;
      case 'celebrities':
        categoryHeading.textContent = 'Celebrities';
        break;
      case 'demand':
        categoryHeading.textContent = 'Character on Demand';
        break;
      default:
        categoryHeading.textContent = 'Unknown Category';
    }

    // Replace the following characters with your desired characters for each category
    const characters = [
      "Spider-Man",
      "Iron Man",
      "Captain America",
      // Add more characters here
    ];

    characters.forEach(character => {
      const characterItem = document.createElement('li');
      const characterLink = document.createElement('a');
      characterLink.textContent = character;
      characterLink.href = `character_details.html?category=${category}&character=${character}`;
      characterItem.appendChild(characterLink);
      charactersList.appendChild(characterItem);
    });
  </script>
</body>
</html>

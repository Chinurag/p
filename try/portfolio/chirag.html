<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS for the parallax effect */
        body, html {
            height: 100%;
            margin: 0;
            font: 400 15px/1.8 "Lato", sans-serif;
            color: #fff;
        }

        /* Add semi-transparent dark gradient at the top */
        body:before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0));
            pointer-events: none;
            z-index: 2;
        }

        /* Add semi-transparent dark gradient at the bottom */
        body:after {
            content: "";
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50vh;
            background: linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0.7));
            pointer-events: none;
            z-index: 2;
        }

        .parallax {
            /* The background image */
            background-image: url('background_image.jpg');

            /* Full height */
            height: 100%;
            width: 20%;
            bottom: 1;

            /* Create the parallax scrolling effect */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .foreground {
            /* Position the foreground image */
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;

            /* Add animation for different scroll speed */
            animation: scroll 10s infinite linear;
        }



        .fixed-text {
            /* Position the fixed text element */
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 24px;
            z-index: 3;
        }
    </style>
</head>
<body>

<!-- Fixed text element -->
<div class="fixed-text">Chirag Sharma</div>

<!-- Parallax container -->
<div class="parallax">
    <!-- Foreground image -->
    <img class="foreground" src="person_image.png" alt="Person in focus">

    <!-- Content within the parallax -->
    <div class="content">
        <h1>Chirag Sharma</h1>
        <p>b</p>
    </div>
</div>

<!-- JavaScript code -->
<script>
    // JavaScript for smooth scrolling effect
    document.addEventListener("DOMContentLoaded", function() {
        const scrollLinks = document.querySelectorAll('a[href^="#"]');
        for (let scrollLink of scrollLinks) {
            scrollLink.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                window.scrollTo({
                    top: target.offsetTop,
                    behavior: 'smooth'
                });
            });
        }
    });
</script>

<!-- Python code -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.9.6/brython.min.js"></script>
<script type="text/python">
    # Python code executed by Brython
    def greet():
        print("Hello from Python!")

    greet()
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Your Name - Profile</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    #content {
      margin-top: 100px;
    }
    #content .images-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #content .images-container img {
      max-width: 200px;
      border-radius: 50%;
      margin: 10px;
    }
    #content .cartoon-image1 {
      transform: rotate(-5deg);
      opacity: 0.6;
    }
    #content .cartoon-image2 {
      transform: rotate(5deg);
      opacity: 0.6;
    }

    #content .text-container {
      background-color: #444;
      padding: 20px;
    }
    #content h1 {
      margin-top: 20px;
      font-size: 28px;
    }
    #content p {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div id="content">
    <div class="images-container">
      <img src="cartoon_character.png" alt="Cartoon Character 1" class="cartoon-image1">
      <img src="real_face.png" alt="Your Face">
      <img src="cartoon_character.png" alt="Cartoon Character 2" class="cartoon-image2">
    </div>
    <img src="dance.gif" alt="Dance GIF">
    <div class="text-container">
      <h1>its CHINURAG</h1>
      <p>
       Waiting for Alien
      </p>
    </div>
  </div>
</body>
</html>
